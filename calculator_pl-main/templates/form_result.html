<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <tittle>Wyniki formularza</tittle>

</head>
<body>
    {% block content %}
    <h1>Dziękujemy za wypełnienie formularza!</h1>
    <p>Twoje imię: {{ name }} </p>
    <p>Twój email: {{ email }} </p>
    <p>Twój adres: {{ adress }} </p>
    <p>Termin przyjazdu: {{ date }} </p>
    {% endblock %}
</body>
</html>
